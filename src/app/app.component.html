<mat-toolbar class="example-header">{{title}}</mat-toolbar>



<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-list role="list">
        <a mat-list-item routerLink="/authentification" routerLinkActive="active">Authentification</a>
        <a mat-list-item routerLink="/movies" routerLinkActive="active">Movies</a>
        <a mat-list-item routerLink="/users" routerLinkActive="active">Users</a>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content [@opacityRoutes]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
